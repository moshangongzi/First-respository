<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js"></script>
</head>
<body>
    <!-- 头部标题 -->
    <div class="title">
        <img src="./images/title3.png" alt="">
    </div>
    <!-- 登陆注册页面 -->
    <div id="login" class="login">
        <div id="title" class="login-title">登录</div>
        <div class="login-input-content">
            <div class="login-input">
                <label>用户名：</label>
                <input type="text" placeholder="请输入用户名" id="username" class="list-input">
                <text class="wrong-uname-tips">请正确输入用户名</text>
            </div>
            <div class="login-input">
                <label>登录密码：</label>
                <input type="password" placeholder="请输入登录密码" id="password" class="list-input">
                <text class="wrong-pwd-tips">请正确输入密码</text>
            </div>
        </div>
        <div id="loginBtn" class="login-button">
            <button id="login-button-submit">登陆</button>
            <a href="./register.html" ><button id="register-button">注册</button></a>
        </div>
    </div>
</body>
</html>
